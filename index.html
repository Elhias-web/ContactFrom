<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>

<style>

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
}

.container {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
}

label {
    display: block;
    margin-bottom: 8px;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #4cae4c;
}


</style>

</head>
<body>
    <div class="container">
        <h1>Contacto</h1>
        <form id="contactForm" onsubmit="sendEmail(); return false;">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        
            <label for="message">Mensaje:</label>
            <textarea id="message" required></textarea>
        
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>

<script>

function sendEmail() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;
    
    const subject = 'Nuevo mensaje de contacto';
    const body = `Nombre: ${name}\nEmail: ${email}\n
Mensaje:\n${message}`;
    
    const mailtoLink = `mailto:d3293418@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    
    window.location.href = mailtoLink;
}


</script>
